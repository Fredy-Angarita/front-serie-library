<app-nav-bar/>
<div class="di">
    <div class="search_bar">
        <input (keyup)="searchSeries($event)" type="text" placeholder="search your series">
    </div>
    <section class="collection">
        <app-card-series
        *ngFor="let item of series"
        [img]="item.img"
        [series_title]="item.series_title"
        />
    </section>
</div>
