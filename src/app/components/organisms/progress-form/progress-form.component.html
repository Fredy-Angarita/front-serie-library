<form [formGroup]="progressForm" (ngSubmit)="onSubmit()">
  <app-form-field
    idInput="idChapter"
    optionType="number"
    label_text="Chapter"
    optionPlaceholder="1"
    [control]="chapterControl"
  />
  <app-text-area
    idInput="idSummary"
    label="add your summary"
    placeholder="Type your summary here"
    [control]="summaryControl"
  />
  <app-form-actions button_text="Save" [disabled]="!progressForm.valid" />
</form>
