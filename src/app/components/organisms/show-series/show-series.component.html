<article class="container">
    <h2 class="container_title">{{series.title}}</h2>
    <div class="container_img">
        <img [src]="series.series_img" alt = "">
    </div>
    <div class="container_info">
        <div class="container_data">
            <app-show-info subtitle="Chapters" [data]="series.chapters"/>
            <app-show-info subtitle="Date" [data]="series.date"/>
        </div>
        <app-paragraph [paragraph]="series.synopsis"></app-paragraph>
    </div>
</article>
