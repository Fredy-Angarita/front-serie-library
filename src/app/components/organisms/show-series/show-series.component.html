<button (click)="showDetails()">+</button>
<article *ngIf="details" class="container">
    <img [src]="series.series_img" alt="">
    <div class="info">
        <app-show-info subtitle="Chapters" [data]="series.chapters"/>
        <app-show-info subtitle="Progress" [data]="series.progress"/>
        <app-show-info subtitle="Date" [data]="series.date"/>
        <app-show-info subtitle="Synopsis" [data]="series.synopsis"/>
    </div>
</article>
