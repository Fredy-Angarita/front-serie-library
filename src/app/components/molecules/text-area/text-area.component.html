<div class="progress_container">
  <label class="progress_label" [for]="idInput">{{ label }}</label>
  <textarea
    class="progress_textarea"
    [id]="idInput"
    [formControl]="control"
    [name]="idInput"
    (input)="onInput($event)"
    [placeholder]="placeholder"
    [rows]="rows"
  ></textarea>
  <div class="progress_error" *ngIf="control.invalid && control.touched">
    <span>{{ getErrorMessage() }}</span>
  </div>
</div>
