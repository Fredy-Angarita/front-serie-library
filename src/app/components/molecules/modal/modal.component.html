<article class="modal">

    <div class="header">
      <h2 class="content_title">{{ title }}</h2>
      <app-tertiary-button button_color="transparent">
        <ng-container svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="2em"
            height="2em"
            viewBox="0 0 24 24"
          >
            <rect width="24" height="24" fill="none" />
            <path
              fill="#fe0606"
              d="M12 23c6.075 0 11-4.925 11-11S18.075 1 12 1S1 5.925 1 12s4.925 11 11 11M8.818 7.403L12 10.586l3.182-3.182l1.414 1.414L13.414 12l3.182 3.182l-1.415 1.414L12 13.414l-3.182 3.182l-1.415-1.414L10.586 12L7.403 8.818z"
            />
          </svg>
        </ng-container>
      </app-tertiary-button>
    </div>
    <hr class="separator" />
    <ng-content select="[modal_content]"> </ng-content>
  </div>
</article>
