<div class="form_container">
  <label class="form_label" [for]="idInput">{{ label_text }}</label>
  <input
    class="form_input"
    [formControl]="control"
    [type]="optionType"
    [name]="nameInput"
    placeholder="{{ optionPlaceholder }}"
    (input)="onInput($event)"
    [id]="idInput"
    [min]="minNumb"
  />
  <app-show-errors
    [message_error]="getErrorMessage()"
    *ngIf="control.invalid && control.touched"
  />
</div>
